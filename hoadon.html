<body>
    <div id="dlgPopup" class="m-dialog"  >
        <!-- style="display: none" -->
        <div class="m-row"></div>
            <div class="m-popup">

                <div class="m-popup-header">
                    <div class="m-popup-header-title">Thông tin khách hàng</div>
                    <div id="btnCloseDialog" class="m-popup-close"><i class="fas fa-times"></i></div>
                </div>

                <div class="m-popup-centent">
                    <div>
                       
                        <div class="m-row">
                            <div class="m-lable">Họ và tên</div>
                            <input class="m-input" type="text" id="txtFullName" fieldName = "name">
                        </div>

                        <div class="m-row">
                            <div class="m-lable">Email</div>
                            <input class="m-input" type="text" id="email" fieldName = "email">
                        </div>
                        
                        <div class="m-row">
                            <div class="m-lable">Số điện thoại</div>
                            <input class="m-input" type="text" id="mobile" fieldName= "mobile">
                        </div>
                        <div class="m-row">
                            <div class="m-lable">Địa chỉ</div>
                            <input class="m-input" type="text" id="txtAddress" fieldName = "address">
                        </div>
                    </div>
                    
                </div>

                <div class="m-popup-footer">
                    <button id="btnClose" class="m-btn m-btn-nobackground">
                        <a href="http://127.0.0.1:5500/giohang.html" class="product-btn__return">
                            Hủy
                        </a>
                    </button>
                    <button id="btnSave" class="m-btn" src="">
                        
                        Xác nhận
                    </button>
                </div>
                
            </div>
        </div>
    </div>
                 
   

 
    <script src="jquery-3.6.0.min.js"></script>
    <script src="hoadon.js"></script>
